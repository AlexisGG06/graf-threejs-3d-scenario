<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			// ---------------------------------------------------------------------
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { Audio, AudioListener, AudioLoader } from 'three';
			// ---------------------------------------------------------------------

			const manager = new THREE.LoadingManager();

			let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
			let mixer;

			const clock = new THREE.Clock();

			const params = {
				asset: 'Flair'
			};

			const assets = [
				'Flair',
				'morph_test'
			];


			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				 scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
			
				loader = new FBXLoader( manager );
				loadAsset( params.asset );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				const gui = new GUI();
				gui.add( params, 'asset', assets ).onChange( function ( value ) {

					loadAsset( value );

				} );

				guiMorphsFolder = gui.addFolder( 'Morphs' ).hide();

				// --------------------------------------------------------------
				const rgbeLoader = new RGBELoader();
				rgbeLoader.load('models/rgbe/blue_hour_8k.hdr', function (texture) {
					texture.mapping = THREE.EquirectangularReflectionMapping;
					scene.background = texture;
					scene.environment = texture;
				});

				const listener = new AudioListener();
				camera.add(listener);

				const sound = new Audio(listener);
				const audioLoader = new AudioLoader();
				audioLoader.load('models/rgbe/Snow-Informer.mp3', function (buffer) {
					console.log("Audio cargado exitosamente");
					sound.setBuffer(buffer);
					sound.setLoop(true);
					sound.setVolume(0.5);
					sound.play();
				});
				// --------------------------------------------------------------

			}

			function loadAsset( asset ) {

				loader.load( 'models/fbx/' + asset + '.fbx', function ( group ) {

					if ( object ) {

						object.traverse( function ( child ) {

							if ( child.material ) {

								const materials = Array.isArray( child.material ) ? child.material : [ child.material ];
								materials.forEach( material => {

									if ( material.map ) material.map.dispose();
									material.dispose();
			
								} );
			
							}
			
							if ( child.geometry ) child.geometry.dispose();

						} );

						scene.remove( object );

					}

					//

					object = group;

					if ( object.animations && object.animations.length ) {

						mixer = new THREE.AnimationMixer( object );

						const action = mixer.clipAction( object.animations[ 0 ] );
						action.play();

					} else {

						mixer = null;

					}

					guiMorphsFolder.children.forEach( ( child ) => child.destroy() );
					guiMorphsFolder.hide();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							// -----------------------------------------------------------
							// Aplicar un material de agua o translúcido al modelo
							child.material = new THREE.MeshStandardMaterial({
								color: 0xff3300,  // Color rojo acuático
								transparent: true,
								opacity: 0.9,
								roughness: 0.5,
								metalness: 0.7
							});
							// -----------------------------------------------------------

							child.castShadow = true;
							child.receiveShadow = true;

							if ( child.morphTargetDictionary ) {

								guiMorphsFolder.show();
								const meshFolder = guiMorphsFolder.addFolder( child.name || child.uuid );
								Object.keys( child.morphTargetDictionary ).forEach( ( key ) => {
			
									meshFolder.add( child.morphTargetInfluences, child.morphTargetDictionary[ key ], 0, 1, 0.01 );
			
								} );
			
							}

						}

					} );

					scene.add( object );

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				const delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

			

				renderer.render( scene, camera );

				stats.update();

			}
// -------------------------------------
// Variables para lluvia y neblina
// -------------------------------------
let rainParticles, rainGeo, rainMaterial;
let rainSpeed = 1;
let windStrength = 0;
const rainCount = 1500;

function createRain() {
	rainGeo = new THREE.BufferGeometry();
	const positions = [];

	for (let i = 0; i < rainCount; i++) {
		positions.push(
			Math.random() * 800 - 400,
			Math.random() * 500,
			Math.random() * 800 - 400
		);
	}
	rainGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

	rainMaterial = new THREE.PointsMaterial({
		color: 0xffffff,
		size: 2,
		transparent: true,
		opacity: 0.8,
	});
	rainParticles = new THREE.Points(rainGeo, rainMaterial);
	scene.add(rainParticles);
}

createRain();

// -------------------------------------

// -------------------------------------
window.addEventListener('keydown', function (event) {
	switch (event.key.toLowerCase()) {
		// Lluvia
		case 'arrowup':
			rainSpeed += 0.5;
			break;
		case 'arrowdown':
			rainSpeed = Math.max(0.1, rainSpeed - 0.5);
			break;
		case 'r':
			rainMaterial.color.set(0xff0000);
			break;
		case 'g':
			rainMaterial.color.set(0x00ff00);
			break;
		case 'b':
			rainMaterial.color.set(0x0000ff);
			break;
		case 'w':
			rainMaterial.color.set(0xffffff);
			break;
		case 'v':
			windStrength += 0.5;
			break;

		// Neblina
		case 'arrowleft':
			scene.fog.near = Math.max(1, scene.fog.near - 10);
			break;
		case 'arrowright':
			scene.fog.near += 10;
			break;
		case 'a':
			scene.fog.color.set(0xff0000);
			break;
		case 's':
			scene.fog.color.set(0x00ff00);
			break;
		case 'd':
			scene.fog.color.set(0x0000ff);
			break;
		case 'f':
			scene.fog.color.set(0xffffff);
			break;
	}
});

// -------------------------------------
// Animar la lluvia
// -------------------------------------
function updateRain() {
	const positions = rainGeo.attributes.position.array;
	for (let i = 1; i < positions.length; i += 3) {
		positions[i] -= rainSpeed; // Y
		positions[i - 1] += windStrength; // X (viento)
		if (positions[i] < 0) {
			positions[i] = 500;
			positions[i - 1] = Math.random() * 800 - 400;
		}
	}
	rainGeo.attributes.position.needsUpdate = true;
}

		</script>


	</body>
</html>
